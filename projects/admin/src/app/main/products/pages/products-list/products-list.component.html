<div class="container">
  <section class="mt-4 mb-4">
    <mat-card>
      <div class="d-flex align-items-center justify-content-between mb-3">
        <mat-card-title class="mb-3">Products</mat-card-title>
        <button
          type="button"
          mat-raised-button
          color="primary"
          class="my-3"
          (click)="addProduct()"
        >
          Add New Product
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-card-content>
        <div class="mat-elevation-z8">
          <!-- (matSortChange)="sortData($event)" -->

          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">{{ element.price }} LE</td>
            </ng-container>

            <ng-container matColumnDef="category">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>
                Category
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.category | titlecase }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef>Edit</th>
              <td mat-cell *matCellDef="let element">
                <button
                  aria-label="Example icon button with a edit icon"
                  mat-icon-button
                  class="icon-button-small"
                  color="primary"
                  matTooltip="Edit"
                  (click)="EditProduct(element.id)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Delete -->
            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let element">
                <button
                  aria-label="Example icon button with a delete icon"
                  mat-icon-button
                  class="icon-button-small"
                  color="primary"
                  matTooltip="Delete"
                  (click)="deleteCountry(element.id)"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: displayedColumns"
            ></tr>
          </table>

          <mat-paginator
            #paginator
            [pageSizeOptions]="[5, 10, 20]"
          ></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</div>
